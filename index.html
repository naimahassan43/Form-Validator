<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Validator</h1>
        <h3 id="message"></h3>
        <form action="" id="form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" name="name" placeholder="Full Name" required="required" minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" placeholder="email@example.com" required="required">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="tel" name="phone" placeholder="+88-01717-121123" required="required" pattern="^+[0-9]{2}-[0-9]{5}-[0-9]{6}$">
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input id="website" type="website" name="website" placeholder="https://www.google.com/" required="required">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input id="password1" type="password" name="password" placeholder="Create Password (Min. 8 characters)" required="required" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Please include atleast one lowercase letter, one uppercase letter,one digit and one special character">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="password" name="password" placeholder="Confirm Password" required="required">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
